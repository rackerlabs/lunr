language: python
python:
  - 2.7
# command to install dependencies
cache:
  directories:
    - $HOME/.cache/pip#before_install:
#  - pip install codecov
install:
  - "pip install -r requirements.txt"
# command to run tests
script:
  - nosetests -v --with-coverage  --cover-erase testlunr/unit/orbit/jobs/test_terminatedfeedreader.py
notifications:
  email: false
# safelist
branches:
  only:
  - master
  - feature/feedreader
